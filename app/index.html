        <div class='container'>

            <h1>Interview Box</h1>

            <div id='loginPage'>
                <form role="form">
                    
                    <div class="form-group">
                        <label for='username'>User name</label>
                        <input type='text' class='form-control' id='username' placeholder='Enter user name' value='Joe'>
                    </div>
                    <div class="form-group">
                        <label for='role'>Role</label>
                        <select id='role' class='form-control'>
                            <option value='interviewer'>Interviewer</option>
                            <option value='interviewee'>Interviewee</option>
                        </select>

                    </div>
                    <button id='login' type='button' class='btn btn-default'>Login</button>

                </form>
            </div>


            <div id='boxPage'  style='display:none'>
                <div class='row'>

                    <div class='span6' style='margin-top:20px'>
                        <div id="publisher" class="hero-unit"></div>

                        <div id="subscribers" style="margin-top:30px;margin-bottom:30px">
                        
                        </div>

                    </div>

                    <div class='span4' style='margin-top:20px'>
                        <form class='form-horizontal'>
                            <div class='control-group'>
                                <textarea id='chatroom' readonly rows='10' cols='50' class='input-large'></textarea>

                            </div>

                            <div class='control-group'>
                                <input type="text" id='message' class='input-large'/> 
                                <input id = 'sendMessage' type='button' value='Send' />

                            </div>
                            

                        </form>
                    

                    </div>

                </div> 
              
            </div>
